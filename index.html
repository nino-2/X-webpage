<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <div class="main">
        <div class="redhot">
            
            <img class="logo" src="../Twitter/images/x logo.avif" alt="">
        </div>
            
        <div class="bluehot">
           <h1 class="first">Happening now</h1> 
           <p class="second">Join today.</p>
           <div class="instruct">
           <div class="intro">
            <img class="google" src="../Twitter/images/Google__G__logo.svg.png" alt="">
           <button class="signup1">Sign up with Google</button>
            </div>
            </div>

            <div class="instruct">
                <div class="intro">
                 <img class="google" src="../Twitter/images/apple.png" alt="">
                <button class="signup2">Sign up with Apple</button>
                 </div>
                 </div>
                 <div class="extended">
                <p class="option">or</p>
            </div>
            <div>
                <button class="ready">Create account</button>
            </div>
            <div class="limit">
                <p class="terms">By signing up, you agree to the 
                    <a href="#" class="condition">Terms of Service</a>
                    and 
                    <a href="#" class="condition">Privacy Policy</a>
                    ,including
                    <a href="#" class="condition">Cookie Use</a>
                </p>
            </div>
            <div>
                <p class="help">Already have an account?</p>
            </div>
            <div>
                <button class="faq">Sign in</button>
            </div>
        </div>
    </div>
    
</body>
</html>
